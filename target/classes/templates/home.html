<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
<div class="container">
<center><h1>Covid Tracker Application</h1></center>
<div class="jumbotron">
    <span>Total Cases Reported Till Today:</span>
    <h1 th:text="${totalReportedCases}"></h1>
    <hr class="my-4">
    <span>Total New Cases Since 24 Hrs: </span><br>
    <h2 th:text="${totalNewCases}"></h2>
</div>
<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases</th>
        <th>Since Last Day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffPrev}">0</td>
    </tr>
</table>

</div>
</body>

</body>

</html>
